<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="./generatorPassword.css">
    <title>generator Password</title>
</head>
<body>
    <div class="generatorPassword">
        <h3 class="projectName">generator Password</h3>
        <div class="conditionPassword">
            <div class="lowerCase">
                <label for="LowerCase">LowerCase</label>
                <input type="checkbox" id="LowerCase">
            </div>
            <div class="UpperCase">
                <label for="UpperCase">UpperCase</label>
                <input type="checkbox"id="UpperCase">
            </div>
            <div class="Number">
                <label for="Number">Number</label>
                <input type="checkbox"id="Number">
            </div>
            <div class="Symbol">
                <label for="Symbol">Symbol</label>
                <input type="checkbox"id="Symbol">
            </div>
            <div class="length">
                <label for="length">length</label>
                <input type="number"id="lengthInput" placeholder="Type Here">
            </div>
        </div>
      
        <div class="passwordResult">
            <div class="resutl">Not Generated</div>
            <button class="generate">generate password</button>
        </div>
    </div>
    <script src="/generatorPassword.js"></script>
</body>
</html>
